<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="querry.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/89d7f6c40d.js" crossorigin="anonymous"></script>
    <title>Projekt 3</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="images/ys-logo.png" alt="logo">
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Books</a></li>
                <li><a href="#">Author</a></li>
            </ul>
        </nav>
        <div class="header-icons">
            <div class="vis-icon">
                <i class="fa-regular fa-moon"></i>
            <!-- <i class="fa-regular fa-sun"></i> -->
            </div>

            <div class="menu-icon">
                <i class="fa-solid fa-bars"></i>
            <!-- <i class="fa-solid fa-circle-xmark"></i> -->
            </div>
        </div>
        
        
    </header>
    <main>
        <h1>Books</h1>
        <section class="pictures">
            <div class="books">
                <img src="images/ys-1-3.png" alt="Samurai">
                <p class="chapter">The Ways</p>
            </div>
            <div class="books">
                <img src="images/ys-4-8.png" alt="Ninja">
                <p class="chapter">The Rings</p>
            </div>
            <div class="books">
                <img src="images/ys-9.jpg" alt="Sailor">
                <p class="chapter">The Return</p>
            </div>
        </section>
        <div class="divider">
            <img src="images/nodachi.png" alt="nodachi">
        </div>
        <section class="form">
            <h2>Password</h2>
                <p class="match">The Passwords match</p>
                <p class="non-match">The Passwords do not match</p>
                <p class="notification-setup">Fill in a Password</p>
                <p class="notification-confirm">Confirm Password</p>
            <form>
                <input type="password" class="password p-setup" placeholder="Heslo">
                <input type="password" class="password p-confirm" placeholder="Potvrdit Heslo">
                <input type="submit" value="Register">
            </form>
        </section>
    </main>
    <footer>
        <div class="return">
            <i class="fa-solid fa-arrow-up-from-bracket"></i>
        </div>
        
    </footer>
    <script src="script.js"></script>
</body>
</html>
